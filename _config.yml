# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Configure the portfolio collection 
# 定义集合（collections）的属性和设置。在这个例子中，集合的名称是 "teaching",publications,...
# Collections
collections:
  teaching:
    output: true  # output: true表示该集合的内容需要输出（即生成页面）
    permalink: /:collection/:path/  # permalink: /:collection/:path/ 定义了该集合的永久链接格式。
    # 这里使用了占位符（placeholder），其中 :collection 表示集合名称，而 :path 表示集合中每个文档的路径。
    # 这个设置意味着生成的页面链接将以 "/集合名称/文档路径/" 的形式呈现。
    # 如果有一个名为 "teaching" 的集合，并且在该集合下有一个名为 "lesson1" 的文档，那么该文档的永久链接将是 "/teaching/lesson1/"
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/
  research:
    output: true
    permalink: /:collection/:path/
  recipes:
    output: true
    permalink: /:collection/:path/
  pets:
    output: true
    permalink: /:collection/:path/

   

# 用于设置不同类型（posts、pages、teaching、publications、portfolio）的默认属性和数值。
# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single  #  指定使用单栏布局。
      author_profile: true  # 表示显示作者的个人资料。
      read_time: true # 表示显示阅读时间。
      comments: true # 表示启用评论功能。#
      share: true # 表示启用分享功能。
      related: true  # 表示显示相关文章。
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _research
  - scope:
      path: ""
      type: research
    values:
      layout: single
      show_date: false #表示该集合的内容需要输出（即生成页面）
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true
  # _recipes
  - scope:
      path: ""
      type: recipes
    values:
      layout: single
      author_profile: true
      share: true
  # _pets
  - scope:
      path: ""
      type: pets
    values:
      layout: single
      author_profile: true
      share: true


      
# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/ 
paginate: 5 # amount of posts to show # changed
paginate_path: /page:num/ # changed
timezone:  # America/Los_Angeles # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
